  <script>
    const container = document.getElementById("container");
    const dateBtn = document.getElementById("date_btn");

    let standardOfSort = "date";

    const clickLike = async (e) => {
      const postId = e.target.id;

      if (e.target.innerHTML === "ğŸ¤") {
        console.log("postId: " + postId);
        await $.ajax({
          type: "POST",
          url: `/posts/${postId}/like`,
          data: {},

          success: function (result) {
            console.log("ajax success[CREATE LIKE]");
          },
          error: function (error) {

        });

        loadPosts(standardOfSort);

      } else {
        await $.ajax({
          type: "DELETE",

    const clickDelete = async (e) => {

      await $.ajax({
        type: "DELETE",
        url: `/posts/${postId}`,
        data: {},
        dataType: "json",
        success: function (result) {
          console.log("ajax success[DELETE POST]");
        },
        error: function (error) {
          console.log("ajax error[DELETE POST]");
        }
      });

      loadPosts(standardOfSort);
    }

    const loadPosts = (standardOfSort) => {
      $.ajax({
        type: "GET",
        url: "/posts/board",
        data: {
          standardOfSort
        },
        dataType: "json",
        success: function (result) {
          container.innerHTML = "";
          for (let post of result.data.posts) {
            if (result.data.currentUserId === post.UserId) {
              if(result.data.likedArr.includes(post.id)) {
                container.innerHTML +=
                `
                <div class="post_img">
                  <div class="img_header">
                    <button id="${post.id}" class="header_btn" style="margin-right: 10px !important;" onclick="clickDelete(event)">âŒ</button>

                      ${post.likeCnt}
                    </div>

                  </div>
                  <img src="/upload/${post.contents.split("\\").pop()}" width="500px" height="300px">
                </div>
                `;
              } else {
                container.innerHTML +=
                `
                <div class="post_img">
                  <div class="img_header">
                    <button id="${post.id}" class="header_btn" style="margin-right: 10px !important;" onclick="clickDelete(event)">âŒ</button>

                  </div>
                  <img src="/upload/${post.contents.split("\\").pop()}" width="500px" height="300px">
                </div>
                `;
              }
              // post.Liker

                `;
              } else {
                container.innerHTML +=
                `

                  <div class ="img_header">
                    <div id="${post.id}" class="like_cnt" style="margin-right: 10px !important;">
                      ${post.likeCnt}

                    <button id="${post.id}" class="header_btn" onclick="clickLike(event)">ğŸ¤</button>
                  </div>
                  <img src="/upload/${post.contents.split("\\").pop()}" width="500px" height="300px">
                </div>
                `;
              }
            }
          }
        },
        error: function (error) {
          console.log("ajax error[Load Posts]");
        }
      });
    };

    loadPosts(standardOfSort);

    dateBtn.onclick = () => {
      loadPosts("date");

    likeBtn.onclick = () => {
