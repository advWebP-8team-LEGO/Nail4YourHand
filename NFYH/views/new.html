<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/new.css">
  <title>Document</title>
</head>

<body onload="ready()">
  <div class="navbar">
    <img src="/images/logo.png" alt="logo">
    <ul class="nav">
      <li><a href="/">홈</a></li>
      <li><a id="loc" href="/nail">만들기</a></li>
      <li><a href="/posts">커뮤니티</a></li>
    </ul>
    <ul class="mem">
      <% if(session.userId){ %>
      <li class="email"><%= session.userEmail %></li>
      <li class="name"><%= session.userName %></li>
      <form action="/user/logout" method="get">
        <input id="logout" type="submit" value="로그아웃">
      </form>
      <% } else{ %>
      <li><a id="login" href="/user/login">로그인</a></li>
      <li><a id="join" href="/user/sign_up">회원가입</a></li>
      <% } %>
    </ul>
  </div>

  <div id="palette">
    <div id="hand">
      <div id="left" onclick="chLeft()">왼손</div>
      <div id="right" onclick="chRight()">오른손</div>
    </div>
    <div class="tools">
      <div class="pens">
        <input id="pen" type="image" src="/images/pen.png" onclick="pen()"></input>
        <input id="width_p" type="range" min="0" max="10" step="1" value="5" onchange="setWidthP()">
      </div>
      <div class="erasers">
        <input id="eraser" type="image" src="/images/erase.png" onclick="eraser()"></input>
        <input id="width_e" type="range" min="0" max="50" step="5" value="25" onchange="setWidthE()">
      </div>
    </div>
    <table>
      <tr>
        <td id="red" onclick="setColorTb(event)"></td>
        <td id="maroon" onclick="setColorTb(event)"></td>
        <td id="lightsalmon" onclick="setColorTb(event)"></td>
        <td id="orange" onclick="setColorTb(event)"></td>
        <td id="gold" onclick="setColorTb(event)"></td>
      </tr>
      <tr>
        <td id="yellow" onclick="setColorTb(event)"></td>
        <td id="yellowgreen" onclick="setColorTb(event)"></td>
        <td id="green" onclick="setColorTb(event)"></td>
        <td id="powderblue" onclick="setColorTb(event)"></td>
        <td id="turquoise" onclick="setColorTb(event)"></td>
      </tr>
      <tr>
        <td id="blue" onclick="setColorTb(event)"></td>
        <td id="cornflowerblue" onclick="setColorTb(event)"></td>
        <td id="darkblue" onclick="setColorTb(event)"></td>
        <td id="lavenderblush" onclick="setColorTb(event)"></td>
        <td id="pink" onclick="setColorTb(event)"></td>
      </tr>
      <tr>
        <td id="rosybrown" onclick="setColorTb(event)"></td>
        <td id="deeppink" onclick="setColorTb(event)"></td>
        <td id="lavender" onclick="setColorTb(event)"></td>
        <td id="mediumpurple" onclick="setColorTb(event)"></td>
        <td id="purple" onclick="setColorTb(event)"></td>
      </tr>
      <tr>
        <td id="peachpuff" onclick="setColorTb(event)"></td>
        <td id="beige" onclick="setColorTb(event)"></td>
        <td id="white" onclick="setColorTb(event)"></td>
        <td id="grey" onclick="setColorTb(event)"></td>
        <td id="black" onclick="setColorTb(event)"></td>
      </tr>
    </table>
    <input id="color" type="color" name="color" onchange="setColor()">
  </div>
  <canvas id="canvas" width="800" height="550"><button id="saveCanvas"></button></canvas>
  <button id="saveBtn"><img src="/images/saveBtn.png" alt=""></button>
  <script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="/js/new.js" type="text/javascript"></script>
</body>

</html>
