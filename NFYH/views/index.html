<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
  <script src="/js/jquery.flipster.js"></script>
</head>

<body>
  <div class="navbar">
    <img src="/images/logo.png" alt="logo">
    <ul class="nav">
      <li><a id="loc" href="/">홈</a></li>
      <li><a href="/nail">만들기</a></li>
      <li><a href="/posts">커뮤니티</a></li>
    </ul>
    <ul class="mem">
      <% if(session.userId){ %>
      <li class="email"><%= session.userEmail %></li>
      <li class="name"><%= session.userName %></li>
      <form action="/user/logout" method="get">
        <input id="logout" type="submit" value="로그아웃">
      </form>
      <% } else{ %>
      <li><a id="login" href="/user/login">로그인</a></li>
      <li><a id="join" href="/user/sign_up">회원가입</a></li>
      <% } %>
    </ul>
  </div>
  <div id="Main-Content">
    <div class="Container">
      <div class="flipster">
        <ul>
          <li>
            <img src="/images/1.jpg" alt="" class="Button Block">
          </li>
          <li>
            <img src="/images/2.jpg" alt="" class="Button Block">
          </li>
          <li>
            <img src="/images/3.jpg" alt="" class="Button Block">
          </li>
          <li>
            <img src="/images/4.jpg" alt="" class="Button Block">
          </li>
          <li>
            <img src="/images/5.jpg" alt="" class="Button Block">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
