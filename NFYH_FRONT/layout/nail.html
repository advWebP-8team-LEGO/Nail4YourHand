<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/nail.css">
  <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <img src="../images/logo.png" alt="logo">
    <ul class="nav">
      <li><a href="index.html">홈</a></li>
      <li><a id="loc" href="nail.html">만들기</a></li>
      <li><a href="community.html">커뮤니티</a></li>
    </ul>
    <ul class="mem">
      <li><a id="login" href="login.html">로그인</a></li>
      <li><a id="join" href="join.html">회원가입</a></li>
    </ul>
  </div>
  <input id="colorPicker" type="color" name="" value="">
  <div class="options">
    <select id="type">
      <option value="stroke">실선</option>
      <option value="eraser">지우개</option>
    </select>
    <select id="strokeStyle">
      <option value="blue">파란색</option>
      <option value="red">빨간색</option>
      <option value="pink">분홍색</option>
      <option value="orange">주황색</option>
      <option value="black">검정색</option>
    </select>
    <select id="lineWidth">
      <option value="5">5px</option>
      <option value="10">10px</option>
      <option value="15">15px</option>
      <option value="20">20px</option>
    </select>
  </div>
  <canvas id="canvas" width="950" height="550"></canvas>
  <button id="saveBtn"><img src="../images/saveBtn.png" alt=""></button>
  <script src="../js/nail.js" type="text/javascript"></script>
</body>

</html>
